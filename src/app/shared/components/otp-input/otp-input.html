<div class="otp-container" (focusout)="handleBlur()">
  <input
    #otpInput
    *ngFor="let _ of otpArray; let i = index"
    [class.otp-input--error]="showError"
    [value]="otp[i]"
    (input)="onInput($event, i)"
    (keydown)="onKeyDown($event, i)"
    (paste)="onPaste($event)"
    type="text"
    maxlength="1"
    autocomplete="one-time-code"
    inputmode="numeric"
    class="otp-input"
  />
</div>
