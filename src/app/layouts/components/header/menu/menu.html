<nav class="nav">
  <ul class="nav__list">
    <li class="nav__item">
      @if (isCurrentRoute(STATIC_ROUTES.ABOUT.RouterLink)) {
        <span class="nav__link nav__link--active">
          <span>About</span>
        </span>
      } @else {
        <a
          [routerLink]="[STATIC_ROUTES.ABOUT.RouterLink]"

          ><span>About</span></a
        >
      }
    </li>
    <li class="nav__item">
      @if (isCurrentRoute(STATIC_ROUTES.CONTACTS.RouterLink)) {
        <span class="nav__link nav__link--active">
          <span>Contact</span>
        </span>
      } @else {
        <a
          [routerLink]="[STATIC_ROUTES.CONTACTS.RouterLink]"
          routerLinkActive="nav__link--active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav__link text-decoration"
          ><span>Contact</span></a
        >
      }
    </li>
  </ul>
