<div class="logo">
  @if (isCurrentRoute(STATIC_ROUTES.HOME.RouterLink)) {
    <span class="logo__link">
      <span class="visually-hidden">Shop.Co</span>
      <icon name="logo" class="logo__icon"></icon>
    </span>
  } @else {
    <a [routerLink]="[STATIC_ROUTES.HOME.RouterLink]" class="logo__link">
      <span class="visually-hidden">Shop.Co</span>
      <icon name="logo" class="logo__icon"></icon>
    </a>
  }
</div>
