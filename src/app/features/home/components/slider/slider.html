<section class="customers">
  <div class="customers__container container">
    <h2 class="customers__title">{{ "customers.title" | translate }}</h2>

    <div class="customers__wrap">
      <swiper-container
        appSwiper
        [config]="options"
        init="false"
        class="slider"
        aria-label="Customer reviews"
        role="region"
      >
        @for (slide of slides; track $index) {
          <swiper-slide class="slide">
            <rating
              [rating]="slide.rating"
              [readonly]="true"
              class="slide__rating"
            />
            <h3 class="slide__name">{{ slide.name }}</h3>
            <p class="slide__text">{{ slide.text }}</p>
          </swiper-slide>
        }
      </swiper-container>

      <button
        type="button"
        class="slider__prev slider__btn"
        [attr.aria-label]="'customers.prev' | translate"
      >
        <span class="visually-hidden">{{ "customers.prev" | translate }}</span>
        <icon name="arrow-left" role="img" [attr.aria-hidden]="'true'"></icon>
      </button>

      <button
        type="button"
        class="slider__next slider__btn"
        [attr.aria-label]="'customers.next' | translate"
      >
        <span class="visually-hidden">{{ "customers.next" | translate }}</span>
        <icon name="arrow-right" role="img" [attr.aria-hidden]="'true'"></icon>
      </button>
    </div>
  </div>
</section>
