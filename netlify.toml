[build]
  command = "npm run build:ssr"
  publish = "dist/shop-co/browser"
  functions = "netlify/functions"

[dev]
  command = "ng serve"
  port = 4300
  functionPort = 3000
  publish = "dist/shop-co/browser"

[[redirects]]
  from = "/*"
  to = "/index.csr.html"
  status = 200

[[plugins]]
  package = "@netlify/angular-runtime"
